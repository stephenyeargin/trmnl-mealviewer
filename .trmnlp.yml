# TRMNLP configuration
# {{ env.VARIABLE }} interpolation is available here
---
# auto-reload when files change (`watch: false` to disable)
watch:
  - .trmnlp.yml
  - src

# values of custom fields (defined in src/settings.yml)
custom_fields: {
  mealviewer_school_id: 'RosebankElementary',
  mealviewer_blocks_to_display: "Breakfast,Lunch"
}

# override variables
variables:
  trmnl: {
    plugin_settings: {
      instance_name: 'MealViewer'
    }
  }
